{% extends 'base.html' %}
{% block title_block%} PROFILE {% endblock %}

{% block body_block %}
<p> Username: {{user.username}}</p>
<p> Email: {{user.email}}</p>
<p> Name: {{user.first_name}}{{user.last_name}}</p>

<h2> PROFILE_PIC </h2>
{% if user.user_profile %}
	<img src='/media/{{user.user_profile.profile_pic}}'  width="250" height="300">
{% else %}
	<img src='/media/profile_pics/avatar.jpg' width="250" height="300">
	<a href="{% url 'login:add_pro_pic' %}" class="btn btn-info btn-sm">change profile pic </a>
{% endif %}
{% endblock %}
